<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Cola</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simulación de Cola de Clientes</h1>
    <div id="queue-container">
        <div>
            <label for="arrival-rate">Tasa de llegada (λ):</label>
            <input type="number" id="arrival-rate" value="1">
        </div>
        <div>
            <label for="service-rate">Tasa de servicio (μ):</label>
            <input type="number" id="service-rate" value="1">
        </div>
        <div>
            <label for="time-unit">Unidad de tiempo:</label>
            <select id="time-unit">
                <option value="minutes">Minutos</option>
                <option value="hours">Horas</option>
                <option value="days">Días</option>
            </select>
        </div>
        <button id="start-simulation">Iniciar Simulación</button>
        <button id="stop-simulation">Detener Simulación</button>
        <div id="simulation-time">Tiempo de simulación: 0s</div>
        <div id="queue"></div>
        <div id="image-container"></div>
        <div id="imagenPostes"></div>
        <div id="stats"></div>
        <div id="metrics"></div>

    </div>
    <script src="app.js"></script>
</body>

</html>
